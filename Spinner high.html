<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Spinner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #spinner-container {
            position: relative;
            display: inline-block;
        }
        #spinner {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: transparent;
            cursor: pointer;
            transition: transform 3s ease-in-out;
            background-image: url('https://raw.githubusercontent.com/Gillzer11/Spinner-test-2/refs/heads/main/download.png');
            background-size: cover;
            transform: rotate(0deg);
        }
        #result {
            margin-top: 20px;
            font-size: 32px;
            color: var(--result-color, black); /* Changeable color */
        }
        #additional-text {
            margin-top: 20px;
            font-size: 32px;
            color: var(--additional-text-color, black); /* Changeable color */
            display: none;
        }
        #pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid red;
        }
    </style>
</head>
<body>

    <h1 id="title">Click to Spin the Wheel!</h1>

    <div id="spinner-container">
        <div id="pointer"></div>
        <div id="spinner">Spin</div>
    </div>
    <div id="result"></div>
    <div id="additional-text"></div>

    <script>
        let spun = false; 
        const predeterminedNumber = 85; 
        const displayText = "You landed on"; 
        const additionalText = "Go back to the google forms and hit Next."; 

        // Set the colors for each text element here
        document.documentElement.style.setProperty('--result-color', 'red'); // Change the color for result text
        document.documentElement.style.setProperty('--additional-text-color', 'black'); // Change the color for additional text

        document.getElementById('spinner').addEventListener('click', function() {
            if (!spun) {
                spun = true; 

                const section = Math.ceil(predeterminedNumber / 10); 
                const anglePerSection = 360 / 10; 
                const targetAngle = (section - 1) * anglePerSection; 
                const spinAngle = -360 * 3 - targetAngle; 
                const finalAngle = spinAngle + 2; 

                const spinner = document.getElementById('spinner');
                spinner.style.transform = `rotate(${finalAngle}deg)`;

                setTimeout(() => {
                    document.getElementById('result').innerText = `${displayText} ${predeterminedNumber}!`;
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('additional-text').innerText = additionalText;
                    document.getElementById('additional-text').style.display = 'block';
                }, 3000);
            }
        });
    </script>

</body>
</html>
