<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Spinner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #spinner-container {
            position: relative; /* Position relative for the pointer */
            display: inline-block; /* Center the container */
        }
        #spinner {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: transparent;
            cursor: pointer;
            transition: transform 3s ease-in-out;
            background-image: url('https://raw.githubusercontent.com/Gillzer11/Spinner-test-2/refs/heads/main/download.png'); /* Spinner image */
            background-size: cover;
            transform: rotate(0deg); /* Initial rotation */
        }
        #result, #additional-text {
            margin-top: 20px;
            font-size: 32px;
            display: none;
        }
        /* Pointer style */
        #pointer {
            position: absolute;
            top: -15px; /* Adjust position as needed */
            left: 50%;
            transform: translateX(-50%) rotate(180deg); /* Flip pointer correctly */
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid red; /* Change color as needed */
        }
    </style>
</head>
<body>

    <h1>Click to Spin the Wheel!</h1>
    <div id="spinner-container">
        <div id="pointer"></div> <!-- Pointer element -->
        <div id="spinner">Spin</div>
    </div>
    <div id="result"></div>
    <div id="additional-text"></div> <!-- Second text box -->

    <script>
        let spun = false; // Track if the wheel has been spun
        const predeterminedNumber = 85; // Change this number to your desired value (1 to 100)
        const displayText = "You landed on"; // Custom text to display
        const additionalText = "Go back to the google forms and hit Next."; // Text for the second box

        document.getElementById('spinner').addEventListener('click', function() {
            if (!spun) {
                spun = true; // Set spun to true

                // Calculate the spin angle to land on the predetermined number
                const section = Math.ceil(predeterminedNumber / 10); // Get the section number (1 to 10)
                const anglePerSection = 360 / 10; // 10 sections
                const targetAngle = (section - 1) * anglePerSection; // Target angle
                const spinAngle = -360 * 3 - targetAngle; // Spin 3 full rotations counterclockwise and land on target

                // Adjust the final angle based on the pointer position
                const finalAngle = spinAngle + 18; // Adjust for pointer position

                // Add spinning animation (only counterclockwise)
                const spinner = document.getElementById('spinner');
                spinner.style.transform = `rotate(${finalAngle}deg)`;

                // Display the predetermined number and additional text after spinning
                setTimeout(() => {
                    document.getElementById('result').innerText = `${displayText} ${predeterminedNumber}!`;
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('additional-text').innerText = additionalText; // Set additional text
                    document.getElementById('additional-text').style.display = 'block'; // Show additional text
                }, 3000);
            }
        });
    </script>

</body>
</html>
