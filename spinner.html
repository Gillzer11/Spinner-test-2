<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Spinner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #spinner {
            width: 200px;
            height: 200px;
            border: 10px solid #ccc;
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 32px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Click to Spin the Wheel!</h1>
    <div id="spinner">Spin</div>
    <div id="result"></div>

    <script>
        // Predetermined number
        const predeterminedNumber = 5; // Change this number as needed

        document.getElementById('spinner').addEventListener('click', function() {
            // Display the predetermined number
            document.getElementById('result').innerText = `You spun a ${predeterminedNumber}!`;
            document.getElementById('result').style.display = 'block';
        });
    </script>

</body>
</html>
